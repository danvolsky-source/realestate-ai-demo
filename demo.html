<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Berlin Real Estate Investment</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
body{margin:0;font-family:system-ui,sans-serif;display:flex;height:100vh}
#map{flex:1}
.sidebar{width:380px;background:#1e293b;color:#fff;padding:30px;overflow-y:auto}
.metric{background:#334155;border-radius:10px;padding:20px;margin-bottom:15px}
.metric-label{font-size:12px;color:#94a3b8;text-transform:uppercase;margin-bottom:5px}
.metric-value{font-size:28px;font-weight:700;color:#38bdf8}
.info-row{display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid #334155}
.info-label{color:#94a3b8;font-size:13px}
.info-value{color:#fff;font-weight:600}
h1{font-size:22px;margin:0 0 10px;color:#38bdf8}
h2{font-size:16px;margin:20px 0 15px;color:#cbd5e1}
.leaflet-popup-content{min-width:200px}
.popup-title{font-weight:700;font-size:16px;margin-bottom:10px}
.popup-data{font-size:13px;line-height:1.6}
</style>
</head>
<body>
<div id="map"></div>
<div class="sidebar">
<h1>üè¢ Berlin Investment</h1>
<p style="color:#94a3b8;font-size:13px;margin:0 0 25px">Click on any district</p>

<div class="metric">
<div class="metric-label">District</div>
<div class="metric-value" id="district">Select area</div>
</div>

<div class="metric">
<div class="metric-label">Price / m¬≤</div>
<div class="metric-value" id="price">‚Ç¨--</div>
</div>

<div class="metric">
<div class="metric-label">ROI (5 year)</div>
<div class="metric-value" id="roi">--%</div>
</div>

<h2>Details</h2>
<div style="background:#334155;border-radius:10px;padding:15px">
<div class="info-row"><span class="info-label">Safety</span><span class="info-value" id="safety">--/100</span></div>
<div class="info-row"><span class="info-label">Crime</span><span class="info-value" id="crime">--</span></div>
<div class="info-row"><span class="info-label">Income</span><span class="info-value" id="income">‚Ç¨--</span></div>
<div class="info-row"><span class="info-label">Growth</span><span class="info-value" id="growth">--%</span></div>
<div class="info-row" style="border:none"><span class="info-label">Transport</span><span class="info-value" id="transport">--</span></div>
</div>
</div>

<script>
const map=L.map('map').setView([52.52,13.405],11);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'¬© OpenStreetMap'}).addTo(map);

const districts={
mitte:{name:'Mitte',coords:[[52.533,13.38],[52.533,13.42],[52.515,13.42],[52.515,13.38]],price:8900,roi:42,safety:85,crime:'Low',income:52400,growth:9.2,transport:'Excellent'},
prenz:{name:'Prenzlauer Berg',coords:[[52.533,13.40],[52.548,13.43],[52.535,13.45],[52.525,13.42]],price:8200,roi:38,safety:88,crime:'Low',income:58300,growth:8.5,transport:'Excellent'},
kreuz:{name:'Kreuzberg',coords:[[52.495,13.38],[52.505,13.42],[52.485,13.42],[52.48,13.39]],price:6900,roi:45,safety:72,crime:'Medium',income:45200,growth:11.3,transport:'Good'},
charl:{name:'Charlottenburg',coords:[[52.515,13.28],[52.53,13.32],[52.52,13.35],[52.505,13.31]],price:9500,roi:34,safety:92,crime:'Very Low',income:68500,growth:5.8,transport:'Excellent'},
neuk:{name:'Neuk√∂lln',coords:[[52.47,13.42],[52.485,13.45],[52.465,13.46],[52.455,13.43]],price:5400,roi:52,safety:68,crime:'High',income:38900,growth:14.2,transport:'Good'},
fried:{name:'Friedrichshain',coords:[[52.515,13.43],[52.525,13.47],[52.51,13.48],[52.505,13.44]],price:7800,roi:41,safety:78,crime:'Medium',income:51200,growth:9.8,transport:'Excellent'},
tempel:{name:'Tempelhof',coords:[[52.465,13.37],[52.475,13.41],[52.46,13.42],[52.45,13.38]],price:7200,roi:38,safety:82,crime:'Low',income:54100,growth:7.6,transport:'Good'},
pankow:{name:'Pankow',coords:[[52.565,13.38],[52.58,13.42],[52.565,13.44],[52.55,13.40]],price:7500,roi:39,safety:85,crime:'Low',income:52800,growth:8.1,transport:'Good'}
};

function updateSidebar(d){
document.getElementById('district').textContent=d.name;
document.getElementById('price').textContent='‚Ç¨'+d.price.toLocaleString();
document.getElementById('roi').textContent=d.roi+'%';
document.getElementById('safety').textContent=d.safety+'/100';
document.getElementById('crime').textContent=d.crime;
document.getElementById('income').textContent='‚Ç¨'+d.income.toLocaleString();
document.getElementById('growth').textContent='+'+d.growth+'%';
document.getElementById('transport').textContent=d.transport;
}

Object.entries(districts).forEach(([key,d])=>{
const poly=L.polygon(d.coords,{color:d.roi>40?'#22c55e':d.roi>35?'#f59e0b':'#ef4444',fillOpacity:0.4,weight:2}).addTo(map);
poly.bindPopup(`<div class="popup-title">${d.name}</div><div class="popup-data"><b>‚Ç¨${d.price.toLocaleString()}/m¬≤</b><br>ROI: ${d.roi}%<br>Safety: ${d.safety}/100</div>`);
poly.on('click',()=>updateSidebar(d));
});
</script>
</body>
</html>
