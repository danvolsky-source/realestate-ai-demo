<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Property Calculator - RealEstate AI</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}.container{max-width:1200px;margin:0 auto;background:#fff;border-radius:20px;padding:30px;box-shadow:0 20px 60px rgba(0,0,0,0.3)}h1{color:#667eea;font-size:2rem;margin-bottom:20px;text-align:center}.back{display:inline-block;margin-bottom:20px;color:#667eea;text-decoration:none;font-weight:600}.grid{display:grid;grid-template-columns:1fr 1fr;gap:30px;margin-top:30px}@media(max-width:768px){.grid{grid-template-columns:1fr}}.map-container{background:#f8f9fa;border-radius:15px;padding:20px;height:400px}.district{padding:15px;margin:10px 0;background:#fff;border:2px solid #e0e0e0;border-radius:10px;cursor:pointer;transition:all .3s}.district:hover,.district.active{border-color:#667eea;box-shadow:0 5px 15px rgba(102,126,234,0.3)}.district-name{font-weight:700;font-size:1.1rem;color:#333;margin-bottom:5px}.district-price{color:#667eea;font-size:1.2rem;font-weight:600}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;font-weight:600;color:#333}select,input{width:100%;padding:12px;border:2px solid #e0e0e0;border-radius:10px;font-size:1rem}select:focus,input:focus{outline:none;border-color:#667eea}.calc-btn{width:100%;padding:15px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;border:none;border-radius:10px;font-size:1.2rem;font-weight:600;cursor:pointer;margin-top:20px}.calc-btn:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(102,126,234,0.4)}.result{margin-top:30px;padding:30px;background:#f8f9fa;border-radius:15px;display:none}.result.show{display:block;animation:slideIn .5s}@keyframes slideIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}.price-big{font-size:3rem;color:#667eea;font-weight:700;text-align:center;margin:20px 0}.detail-row{display:flex;justify-content:space-between;padding:10px 0;border-bottom:1px solid #e0e0e0}.detail-label{color:#666}.detail-value{font-weight:600;color:#333}.demographics{margin-top:20px;padding:15px;background:#fff;border-radius:10px}.demo-item{margin:10px 0;display:flex;justify-content:space-between;align-items:center}.demo-bar{height:25px;background:#667eea;border-radius:5px;transition:width .5s}</style></head><body><div class="container"><a href="index.html" class="back">‚Üê Back to Home</a><h1>üè¢ Property Valuation Calculator</h1><div class="grid"><div><h3 style="margin-bottom:15px">üìç Select District</h3><div class="map-container" id="districtMap"></div></div><div><div class="form-group"><label>City</label><select id="city" onchange="updateDistricts()"><option value="berlin">Berlin, Germany</option><option value="paris">Paris, France</option></select></div><div class="form-group"><label>Rooms</label><select id="rooms"><option>1 Room</option><option>2 Rooms</option><option selected>3 Rooms</option><option>4+ Rooms</option></select></div><div class="form-group"><label>Living Area (m¬≤)</label><input type="number" id="area" value="75" min="20" max="300"></div><div class="form-group"><label>Year Built</label><input type="number" id="year" value="2010" min="1900" max="2025"></div><button class="calc-btn" onclick="calculate()">Calculate Valuation</button></div></div><div id="result" class="result"><h3>Estimated Property Value</h3><div class="price-big" id="totalPrice">‚Ç¨0</div><div class="detail-row"><span class="detail-label">Price per m¬≤</span><span class="detail-value" id="pricePerSqm">‚Ç¨0</span></div><div class="detail-row"><span class="detail-label">District Average</span><span class="detail-value" id="districtAvg">‚Ç¨0</span></div><div class="detail-row"><span class="detail-label">Confidence Level</span><span class="detail-value">92%</span></div><div class="demographics"><h4 style="margin-bottom:15px">üë• District Demographics</h4><div id="demoData"></div></div></div></div><script>const data={berlin:[{name:'Mitte',price:7200,pop:{german:45,turkish:18,polish:12,other:25}},{name:'Prenzlauer Berg',price:6800,pop:{german:62,polish:8,russian:5,other:25}},{name:'Kreuzberg',price:5900,pop:{german:38,turkish:28,arabic:12,other:22}},{name:'Charlottenburg',price:6500,pop:{german:55,french:8,italian:7,other:30}},{name:'Neuk√∂lln',price:4800,pop:{german:35,turkish:30,arabic:15,other:20}}],paris:[{name:'Le Marais',price:12500,pop:{french:58,jewish:15,asian:10,other:17}},{name:'Latin Quarter',price:11800,pop:{french:65,african:12,asian:8,other:15}},{name:'Montmartre',price:9500,pop:{french:60,african:18,asian:7,other:15}},{name:'La D√©fense',price:8200,pop:{french:50,african:20,asian:15,other:15}},{name:'Belleville',price:7500,pop:{french:42,chinese:22,african:18,other:18}}]};let selectedDistrict=null;function updateDistricts(){const city=document.getElementById('city').value;const map=document.getElementById('districtMap');map.innerHTML='';data[city].forEach((d,i)=>{const div=document.createElement('div');div.className='district'+(i===0?' active':'');div.innerHTML=`<div class="district-name">${d.name}</div><div class="district-price">‚Ç¨${d.price.toLocaleString()}/m¬≤</div>`;div.onclick=()=>selectDistrict(city,i);map.appendChild(div)});selectedDistrict={city,index:0}}function selectDistrict(city,index){document.querySelectorAll('.district').forEach((el,i)=>{el.classList.toggle('active',i===index)});selectedDistrict={city,index}}function calculate(){if(!selectedDistrict)return;const district=data[selectedDistrict.city][selectedDistrict.index];const area=parseInt(document.getElementById('area').value);const year=parseInt(document.getElementById('year').value);const rooms=document.getElementById('rooms').selectedIndex+1;let price=district.price;const age=2025-year;if(age<10)price*=1.1;else if(age>30)price*=0.9;if(rooms===1)price*=1.05;else if(rooms>=4)price*=0.95;const total=price*area;document.getElementById('totalPrice').textContent='‚Ç¨'+total.toLocaleString();document.getElementById('pricePerSqm').textContent='‚Ç¨'+Math.round(price).toLocaleString();document.getElementById('districtAvg').textContent='‚Ç¨'+district.price.toLocaleString();const demo=document.getElementById('demoData');demo.innerHTML='';Object.entries(district.pop).forEach(([key,val])=>{demo.innerHTML+=`<div class="demo-item"><span style="text-transform:capitalize">${key}</span><div style="flex:1;margin:0 15px;background:#e0e0e0;border-radius:5px;height:25px"><div class="demo-bar" style="width:${val}%"></div></div><span>${val}%</span></div>`});document.getElementById('result').classList.add('show')}updateDistricts();</script></body></html>
