<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Property Calculator</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}.container{max-width:1400px;margin:0 auto;background:#fff;border-radius:20px;padding:30px;box-shadow:0 20px 60px rgba(0,0,0,0.3)}h1{color:#667eea;font-size:2rem;text-align:center;margin-bottom:30px}.grid{display:grid;grid-template-columns:500px 1fr;gap:30px}@media(max-width:1024px){.grid{grid-template-columns:1fr}}.map-container{background:#f5f5f5;border-radius:15px;padding:20px;height:550px}.map-svg{width:100%;height:450px}.district-path{fill:#e0e0e0;stroke:#999;stroke-width:2;transition:all .3s;cursor:pointer}.district-path:hover{fill:#b3c6ff;stroke:#667eea}.district-path.active{fill:#667eea;stroke:#333}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;font-weight:600;color:#333;font-size:14px}select,input{width:100%;padding:12px;border:2px solid #e0e0e0;border-radius:10px;font-size:1rem}select:focus,input:focus{outline:none;border-color:#667eea}.calc-btn{width:100%;padding:15px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;border:none;border-radius:10px;font-size:1.1rem;font-weight:600;cursor:pointer;margin-top:20px}.result{margin-top:30px;padding:30px;background:#f8f9fa;border-radius:15px;display:none}.result.show{display:block}.price-big{font-size:2.5rem;color:#667eea;font-weight:700;text-align:center;margin:20px 0}.detail-row{display:flex;justify-content:space-between;padding:10px 0;border-bottom:1px solid #ddd}.demo-bar{height:20px;background:#667eea;border-radius:5px;transition:width .5s}.district-info{margin-top:15px;padding:10px;background:#fff;border-radius:8px;font-size:13px}.district-price{color:#667eea;font-weight:700;font-size:1.1rem}</style></head><body><div class="container"><h1>üè¢ Property Valuation Calculator</h1><div class="grid"><div><h3 style="margin-bottom:15px">üó∫Ô∏è City Map</h3><div class="map-container"><svg class="map-svg" viewBox="0 0 400 350" id="map"></svg><div class="district-info" id="info">Select a district on the map</div></div></div><div><div class="form-group"><label>City</label><select id="city" onchange="loadMap()"><option value="berlin">Berlin, Germany</option><option value="paris">Paris, France</option></select></div><div class="form-group"><label>Rooms</label><select id="rooms"><option>1 Room</option><option>2 Rooms</option><option selected>3 Rooms</option><option>4+ Rooms</option></select></div><div class="form-group"><label>Living Area (m¬≤)</label><input type="number" id="area" value="75" min="20" max="300"></div><div class="form-group"><label>Year Built</label><input type="number" id="year" value="2010" min="1900" max="2025"></div><button class="calc-btn" onclick="calculate()">Calculate Valuation</button></div></div><div id="result" class="result"><h3>Estimated Property Value</h3><div class="price-big" id="price">‚Ç¨0</div><div class="detail-row"><span>Price per m¬≤</span><span id="ppm">‚Ç¨0</span></div><div class="detail-row"><span>District Average</span><span id="avg">‚Ç¨0</span></div><div class="detail-row"><span>Confidence</span><span>92%</span></div><div style="margin-top:20px"><h4 style="margin-bottom:10px">üë• Demographics</h4><div id="demo"></div></div></div></div><script>const data={berlin:{Mitte:{price:7200,pop:{German:45,Turkish:18,Polish:12,Other:25},path:'M180 50 L220 70 L240 120 L210 150 L160 140 Z'},Prenzlauer:{price:6800,pop:{German:62,Polish:8,Russian:5,Other:25},path:'M220 70 L280 60 L300 110 L260 140 L240 120 Z'},Kreuzberg:{price:5900,pop:{German:38,Turkish:28,Arabic:12,Other:22},path:'M160 140 L210 150 L200 210 L140 200 Z'},Charlottenburg:{price:6500,pop:{German:55,French:8,Italian:7,Other:30},path:'M80 90 L140 80 L160 140 L140 200 L70 180 Z'},Neukolln:{price:4800,pop:{German:35,Turkish:30,Arabic:15,Other:20},path:'M140 200 L200 210 L190 280 L120 270 Z'}},paris:{Marais:{price:12500,pop:{French:58,Jewish:15,Asian:10,Other:17},path:'M180 100 L230 90 L250 150 L210 170 L170 150 Z'},Latin:{price:11800,pop:{French:65,African:12,Asian:8,Other:15},path:'M170 150 L210 170 L200 240 L150 230 Z'},Montmartre:{price:9500,pop:{French:60,African:18,Asian:7,Other:15},path:'M140 60 L190 70 L180 100 L130 110 Z'},Defense:{price:8200,pop:{French:50,African:20,Asian:15,Other:15},path:'M50 120 L100 100 L130 160 L80 180 Z'},Belleville:{price:7500,pop:{French:42,Chinese:22,African:18,Other:18},path:'M230 90 L290 80 L300 140 L250 150 Z'}}};let selected=null;function loadMap(){const city=document.getElementById('city').value;const svg=document.getElementById('map');svg.innerHTML='';Object.entries(data[city]).forEach(([name,d])=>{const path=document.createElementNS('http://www.w3.org/2000/svg','path');path.setAttribute('d',d.path);path.setAttribute('class','district-path');path.onclick=()=>selectDistrict(city,name);svg.appendChild(path);const text=document.createElementNS('http://www.w3.org/2000/svg','text');const bbox=path.getBBox();text.setAttribute('x',bbox.x+bbox.width/2);text.setAttribute('y',bbox.y+bbox.height/2);text.setAttribute('text-anchor','middle');text.setAttribute('font-size','12');text.setAttribute('fill','#333');text.textContent=name;svg.appendChild(text)});selectDistrict(city,Object.keys(data[city])[0])}function selectDistrict(city,name){selected={city,name};document.querySelectorAll('.district-path').forEach((p,i)=>{p.classList.toggle('active',i===Object.keys(data[city]).indexOf(name))});const d=data[city][name];document.getElementById('info').innerHTML=`<strong>${name}</strong><br><span class="district-price">‚Ç¨${d.price.toLocaleString()}/m¬≤</span>`}function calculate(){if(!selected)return;const d=data[selected.city][selected.name];const area=+document.getElementById('area').value;const year=+document.getElementById('year').value;const rooms=document.getElementById('rooms').selectedIndex+1;let price=d.price;const age=2025-year;if(age<10)price*=1.1;else if(age>30)price*=0.9;if(rooms===1)price*=1.05;else if(rooms>=4)price*=0.95;const total=price*area;document.getElementById('price').textContent='‚Ç¨'+total.toLocaleString();document.getElementById('ppm').textContent='‚Ç¨'+Math.round(price).toLocaleString();document.getElementById('avg').textContent='‚Ç¨'+d.price.toLocaleString();let demo='';Object.entries(d.pop).forEach(([k,v])=>{demo+=`<div style="display:flex;align-items:center;margin:8px 0"><span style="width:80px;font-size:13px">${k}</span><div style="flex:1;margin:0 10px;background:#e0e0e0;border-radius:5px;height:20px"><div class="demo-bar" style="width:${v}%"></div></div><span style="font-size:13px">${v}%</span></div>`});document.getElementById('demo').innerHTML=demo;document.getElementById('result').classList.add('show')}loadMap();</script></body></html>
