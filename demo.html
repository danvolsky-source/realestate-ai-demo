<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Valuation Calculator - RealEstate AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }
        
        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .result {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .price {
            font-size: 3rem;
            color: #667eea;
            font-weight: 700;
            text-align: center;
            margin: 20px 0;
        }
        
        .details {
            margin-top: 20px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: #666;
        }
        
        .detail-value {
            font-weight: 600;
            color: #333;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <h1>üè¢ Property Valuation Calculator</h1>
        <p class="subtitle">Get instant AI-powered property price estimates</p>
        
        <form id="calculatorForm">
            <div class="form-group">
                <label for="city">City</label>
                <select id="city" required>
                    <option value="">Select a city</option>
                    <option value="berlin">Berlin, Germany</option>
                    <option value="paris">Paris, France</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="area">Living Area (m¬≤)</label>
                <input type="number" id="area" min="20" max="500" required placeholder="e.g., 75">
            </div>
            
            <div class="form-group">
                <label for="year">Year Built</label>
                <input type="number" id="year" min="1900" max="2025" required placeholder="e.g., 1985">
            </div>
            
            <div class="form-group">
                <label for="energy">Energy Efficiency Class</label>
                <select id="energy" required>
                    <option value="">Select energy class</option>
                    <option value="A+">A+ (Best)</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G (Worst)</option>
                </select>
            </div>
            
            <button type="submit" class="calculate-btn">Calculate Valuation</button>
        </form>
        
        <div id="result" class="result">
            <h3 style="color: #333; margin-bottom: 20px;">Estimated Property Value</h3>
            <div class="price" id="priceDisplay">‚Ç¨0</div>
            
            <div class="details">
                <div class="detail-row">
                    <span class="detail-label">Price per m¬≤</span>
                    <span class="detail-value" id="pricePerSqm">‚Ç¨0</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Market Average</span>
                    <span class="detail-value" id="marketAvg">‚Ç¨0</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Confidence Level</span>
                    <span class="detail-value">92%</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const basePrices = {
            berlin: 5130,
            paris: 9650
        };
        
        const energyMultipliers = {
            'A+': 1.15,
            'A': 1.10,
            'B': 1.05,
            'C': 1.00,
            'D': 0.95,
            'E': 0.90,
            'F': 0.85,
            'G': 0.80
        };
        
        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const city = document.getElementById('city').value;
            const area = parseFloat(document.getElementById('area').value);
            const year = parseInt(document.getElementById('year').value);
            const energy = document.getElementById('energy').value;
            
            let basePrice = basePrices[city];
            
            let ageFactor = 1.0;
            const age = 2025 - year;
            if (age < 10) ageFactor = 1.10;
            else if (age < 20) ageFactor = 1.05;
            else if (age > 50) ageFactor = 0.85;
            else if (age > 30) ageFactor = 0.90;
            
            const energyFactor = energyMultipliers[energy];
            
            const pricePerSqm = basePrice * ageFactor * energyFactor;
            const totalPrice = pricePerSqm * area;
            
            document.getElementById('priceDisplay').textContent = '‚Ç¨' + totalPrice.toLocaleString('en-US', {maximumFractionDigits: 0});
            document.getElementById('pricePerSqm').textContent = '‚Ç¨' + pricePerSqm.toLocaleString('en-US', {maximumFractionDigits: 0});
            document.getElementById('marketAvg').textContent = '‚Ç¨' + basePrice.toLocaleString('en-US');
            
            const resultDiv = document.getElementById('result');
            resultDiv.classList.add('show');
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });
    </script>
</body>
</html>
