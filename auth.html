cs</div></div><script>document.getElementById('authForm').addEventListener('submit',function(e){e.preventDefault();if(document.getElementById('password').value==='skymind2025'){sessionStorage.setItem('auth','true');window.location.href='demo.html'}else{document.getElementById('error').style.display='block';document.getElementById('password').value='';document.getElementById('password').focus()}})</script></body></html>
